server:
  port: 8000

spring:
  application:
    name: storefront_bff
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/CourseRealm
        registration:
          keycloak:
            client-id: storefront-bff
            client-secret: 1eS0CkrKODjVc6eeGbXZtwBVuOcTAan8
            scope: openid, profile, email, roles
  data:
    redis:
      host: localhost
      port: 6379
    session:
      store-type: redis

  cloud:
    gateway:
      default-filters:
        - SaveSession
      routes:
        - id: user-service
          uri: http://localhost:9000
          predicates:
            - Path=/storefront/**,/backoffice/**
          filters:
            - TokenRelay


keycloak:
  services:
    user_service: http://localhost:9000
    token-identity: http://localhost:8080/realms/CourseRealm/protocol/openid-connect/token